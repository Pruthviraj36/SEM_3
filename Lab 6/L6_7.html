<!DOCTYPE html>
<html>
<head>
    <title>CRUD Operations on Array</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>CRUD Operations on Array</h2>

    <label for="item">Item:</label>
    <input type="text" id="item">
    <button onclick="addItem()">Add</button>

    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>Item</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="itemsTable">
            <!-- Items will be displayed here -->
        </tbody>
    </table>

    <script>
        let itemsArray = [];

        // Function to add item to the array
        function addItem() {
            let newItem = document.getElementById('item').value.trim();
            if (newItem) {
                itemsArray.push(newItem);
                displayItems();
                document.getElementById('item').value = '';
            }
        }

        // Function to display items in the table
        function displayItems() {
            let tableBody = document.getElementById('itemsTable');
            tableBody.innerHTML = ''; // Clear existing rows

            itemsArray.forEach(function(item, index) {
                let row = document.createElement('tr');

                let indexCell = document.createElement('td');
                indexCell.textContent = index;
                row.appendChild(indexCell);

                let itemCell = document.createElement('td');
                itemCell.textContent = item;
                row.appendChild(itemCell);

                let actionCell = document.createElement('td');

                // Edit button
                let editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.onclick = function() {
                    editItem(index);
                };
                actionCell.appendChild(editButton);

                // Delete button
                let deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    deleteItem(index);
                };
                actionCell.appendChild(deleteButton);

                row.appendChild(actionCell);

                tableBody.appendChild(row);
            });
        }

        // Function to edit an item
        function editItem(index) {
            let editedItem = prompt('Enter the edited item:', itemsArray[index]);
            if (editedItem !== null) { // If user didn't cancel
                itemsArray[index] = editedItem.trim();
                displayItems();
            }
        }

        // Function to delete an item
        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                itemsArray.splice(index, 1);
                displayItems();
            }
        }

        // Initial display of items
        displayItems();
    </script>
</body>
</html>
