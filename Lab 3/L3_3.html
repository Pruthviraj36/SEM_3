<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        function bubbleSort(arr) {
            let len = arr.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        let numbers = prompt("Enter numbers separated by commas:").split(',').map(Number);
        let sortedArray = bubbleSort(numbers);
        alert("Sorted array using bubble sort: " + sortedArray.join(", "));
    </script>
</body>
</html>
