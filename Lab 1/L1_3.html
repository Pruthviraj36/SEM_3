<!DOCTYPE html>
<html>
<head>
    <title>Factorial</title>
</head>
<body>
    <script>
        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

        let num = parseInt(prompt("Enter a number:"));
        alert("The factorial of " + num + " is " + factorial(num));
    </script>
</body>
</html>
