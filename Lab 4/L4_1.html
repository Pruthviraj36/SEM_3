<!DOCTYPE html>
<html>
<head>
    <title>Display Faculties</title>
</head>
<body>
    <script>
        // Array of faculties
        let faculties = ["John Doe", "Jane Smith", "Michael Johnson", "Emily Davis"];

        // Displaying faculties
        faculties.forEach(function(faculty, index) {
            console.log("Faculty " + (index + 1) + ": " + faculty);
        });
    </script>
</body>
</html>
