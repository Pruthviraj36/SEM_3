<!DOCTYPE html>
<html>
<head>
    <title>Display Students</title>
</head>
<body>
    <script>
        // Array of students
        let students = ["Alice", "Bob", "Charlie", "David", "Eve"];

        // Displaying students
        students.forEach(function(student, index) {
            console.log("Student " + (index + 1) + ": " + student);
        });
    </script>
</body>
</html>
